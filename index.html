<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado y Descifrado</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Cifrado y Descifrado</h1>
    <div>
        <label for="text">Texto:</label>
        <input type="text" id="text" required>
    </div>
    <div>
        <label for="method">Método:</label>
        <select id="method" required>
            <option value="cesar">César</option>
            <option value="vigenere">Vigenère</option>
        </select>
    </div>
    <div id="shift-div">
        <label for="shift">Desplazamiento (César):</label>
        <input type="number" id="shift" min="1" max="25">
    </div>
    <div id="key-div">
        <label for="key">Clave (Vigenère):</label>
        <input type="text" id="key">
    </div>
    <button id="encrypt-decrypt">Cifrar/Descifrar</button>
    <div>
        <label for="result">Resultado:</label>
        <textarea id="result" rows="4" cols="50" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
